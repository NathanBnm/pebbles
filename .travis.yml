---

language: node_js

node_js:
  - 10.17.0

sudo: required

services:
  - docker

before_install:
  - wget "https://gitlab.gnome.org/GNOME/libhandy/-/archive/1.0.3/libhandy-1.0.3.tar.gz"
  - tar --strip-components=1 -zxf libhandy-1.0.3.tar.gz
  - mkdir _build
  - meson . _build
  - ninja -C _build
  - ninja -C _build install

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - libstdc++-5-dev
      - meson

install:
  - npm i -g @elementaryos/houston

script:
  - houston ci
